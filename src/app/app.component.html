  <div style="margin-top: 5rem">
    <p-button
      [disabled]="display"
      label="AddUser"
      class="addButton"
      icon="pi pi-user-plus"
      (click)="showDialog()"
    ></p-button>

    <!-- Dailog Section -->

    <p-dialog
      [header]="modelTitle"
      [draggable]="false"
      [closeOnEscape]="false"
      [(visible)]="display"
    >
      <form action="userform" [formGroup]="userForm">
        <div class="grid p-fluid" style="margin: 1rem">
          <div class="col-12 md:col-4" style="padding: 10px">
            <div class="p-inputgroup">
              <input
                type="text"
                formControlName="firstName"
                pInputText
                placeholder="FirstName"
              />
            </div>
          </div>
          <div class="col-12 md:col-4" style="padding: 10px">
            <div class="p-inputgroup">
              <input
                type="text"
                formControlName="lastName"
                pInputText
                placeholder="LastName"
              />
            </div>
          </div>
          <div class="col-12 md:col-4" style="padding: 10px" *ngIf="hidePasswordField">
            <div class="p-inputgroup">
              <input
                type="text"
                formControlName="password"
                pInputText
                placeholder="Please enter password"
              />
            </div>
          </div>
          <div class="col-12 md:col-4" style="padding: 10px">
            <div class="p-inputgroup">
              <input
                type="text"
                formControlName="email"
                pInputText
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-12 md:col-4" style="padding: 10px">
            <div class="p-inputgroup">
              <input
                type="number"
                formControlName="phone"
                pInputText
                placeholder="Phone"
              />
            </div>
          </div>
          <!-- button -->
          <div class="grid dilogButtons">
            <div class="col-6" style="padding: 10px">
              <p-button label="Cancel" (click)="cancel()"></p-button>
              &nbsp;&nbsp;
              <p-button [label]="btnLabel" (click)="saveUser()"></p-button>
            </div>
          </div>
        </div>
      </form>
    </p-dialog>

    <!-- Table Section -->
    <br />
    <p-table [value]="usersData" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.lastName + ' '}}{{user.firstName}}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-user-edit"
              class="p-button-rounded p-button-success"
              (click)="editUser(user.id)"
            ></button>
            &nbsp;
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteUser(user.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
